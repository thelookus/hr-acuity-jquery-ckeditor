<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Tool</title>

    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            max-width: 768px;
            width: 100%;
            margin: 0 auto;
        }
        
        .blog-post {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .blog-post h2 {
            margin-top: 0;
            color: #333;
        }

        .metadata {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .metadata span {
            margin-right: 1rem;
        }

        .blog-controls {
            margin-top: 2rem;
        }

        button {
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #editor {
            max-height: 250px;
            height: 250px;
            background-color: white;
            border-collapse: separate;
            border: 1px solid rgb(204, 204, 204);
            padding: 4px;
            box-sizing: content-box;
            -webkit-box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
            box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
            border-radius: 3px;
            overflow: scroll;
            outline: none;
        }

        .btn-toolbar {
            margin-bottom: 10px;
        }
    </style>

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.hotkeys/0.2.0/jquery.hotkeys.min.js"></script>
    <script src="https://mindmup.github.io/bootstrap-wysiwyg/bootstrap-wysiwyg.js"></script>
</head>
<body>

    <div class="container">
        <h1>My Blog</h1>
        
        <div id="blog-posts">
            <!-- Blog posts will be dynamically inserted here -->
        </div>

        <div class="blog-controls">
            <button id="refresh">Refresh Posts</button>
            <button id="new-post">New Post</button>
        </div>
    </div>

    <!-- local development -->
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/app.ts"></script>
    <!-- local development -->

    <!-- PROD builds: npm run build -> import files from dist/ -->
</body>
</html>
